{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="{% static 'htmx.min.js' %}" defer></script>
    {% block headImports %}{% endblock %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div id="header">
        {% block header %}{% endblock %}
    </div>
    <div id="main">
        {% block main %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}{% endblock %}
    </div>
</body>

</html>
