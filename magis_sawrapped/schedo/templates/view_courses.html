{% extends "base.html" %}
{% load static %}

{% block headImports %}
<script src="{% static 'htmx.min.js' %}" defer></script>
{% endblock %}

{% load render_table from django_tables2 %}
{% load i18n %}


{% block content %}
<body style = 
    "background: linear-gradient(180deg,  #172554 0%, #1E40AF 100%);
    color: #FFF;
    font-family: Inter;
    ">
    <div class = "container">
        <nav class="navbar fixed-top" 
            style = "border-bottom: 6px solid rgba(244, 244, 245, 0.15);
            display: flex;
            padding: 29px 143px;
            justify-content: space-between;
            align-items: flex-start;">
           <div class = "collase navbar-collapse">
                <div class = "navbar=nav"
                    style = "
                    display: flex;
                    justify-content: space-between;">
                    <a class="" href="{% url 'dashboard:dashboard' %}"
                    style = "
                    text-decoration: none;
                    color: #FFF;
                    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    font-family: Inter;
                    font-size: 24px;
                    font-style: normal;
                    font-weight: 600;
                    line-height: 32px;">Home</a>
                    <a class="" href="{% url 'schedo:landing' %}"
                    style = "
                    text-decoration: none;
                    color: #FFF;
                    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    font-family: Inter;
                    font-size: 24px;
                    font-style: normal;
                    font-weight: 600;
                    line-height: 32px;">Schedo</a>
                    <a class="" href="{% url 'profs_to_pick:vizprof-search' %}"
                    style = "
                    text-decoration: none;
                    color: #FFF;
                    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    font-family: Inter;
                    font-size: 24px;
                    font-style: normal;
                    font-weight: 600;
                    line-height: 32px;">VizProf</a>
                </div>
           </div>
        </nav>
        <div class = "container">
            <h1>View Courses: </h1>
            <label>Table: </label>
            <select id="courses">
                {% for t in object_list %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
            {# The actual table #}
            {% render_table table %}
        </div>
    </div>
</body>
{% endblock %}
