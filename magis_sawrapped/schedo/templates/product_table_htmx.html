{% extends "base.html" %}

{% load render_table from django_tables2 %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block main %}
    <h1>Select a schedule.</h1>
    <label>Table: </label>
    <select id="userTable">
        {% for t in table %}
        <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
    </select>
    {# The actual table #}
    {% render_table table %}
{% endblock %}
