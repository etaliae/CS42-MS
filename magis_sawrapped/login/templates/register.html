{% extends "base.html" %}
{% load static %}
{% block title %}
    Register
{% endblock %}

{% block content %}
<body style = "
    background-image: url('{% static 'Landing.png' %}');
    height: 100vh;
    font-family: Inter; ">
    <div class = "container d-flex flex-column align-items-center justify-content-center vh-100 inter">
        <div class = "card"
            style = "
            display: flex;
            padding: 40px;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 40%">

            <h2 class = "card-title"
            style = "
            color: #1E3A8A;
            text-align: center;
            font-weight: 700;
            font-size: 28px;
            align-self: stretch;">
                Register
            </h2>
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}


            <form method="post" action="{% url 'register' %}"
                style = "
                    display: flex;
                    padding-top: 16px;
                    flex-direction: column;
                    align-items: flex-start;
                    align-self: stretch;
                    ">
                {% csrf_token %}
                <div style = "
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                    align-self: stretch;">
                    <label for="username"
                        style = "
                        color: #425466;
                        font-size: 14px;
                        font-weight: 500;">
                        Username:
                    </label>
                    <input type="text" name="username" required
                    style = "padding: 14px 14px 16px 16px;
                        align-self: stretch;
                        border-radius: 6px;
                        background: #FFF;
                        box-shadow: 0px 1px 2px 0px rgba(50, 50, 71, 0.08), 0px 0px 1px 0px rgba(50, 50, 71, 0.20);
                    "><br>
                </div>
                
                <div style = "
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                    align-self: stretch;">
                    <label for="password"
                        style = "
                        color: #425466;
                        font-size: 14px;
                        font-weight: 500;">
                        Password:
                    </label>
                    <input type="password" name="password" required
                        style = "padding: 14px 14px 16px 16px;
                        align-self: stretch;
                        border-radius: 6px;
                        background: #FFF;
                        box-shadow: 0px 1px 2px 0px rgba(50, 50, 71, 0.08), 0px 0px 1px 0px rgba(50, 50, 71, 0.20);
                    "><br>
                </div>
                
                <div style = "
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                    align-self: stretch;">
                    <label for="confirm_password"
                        style = "
                        color: #425466;
                        font-size: 14px;
                        font-weight: 500;">
                        Confirm Password:
                    </label>
                    <input type="password" name="confirm_password" required
                        style = "padding: 14px 14px 16px 16px;
                        align-self: stretch;
                        border-radius: 6px;
                        background: #FFF;
                        box-shadow: 0px 1px 2px 0px rgba(50, 50, 71, 0.08), 0px 0px 1px 0px rgba(50, 50, 71, 0.20);
                    "><br>
                </div>
                
                <div 
                    style = "
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                    align-self: stretch;">
                    <label for="email" 
                        style = "
                        color: #425466;
                        font-size: 14px;
                        font-weight: 500;">
                        Email:
                    </label>
                    <input type="email" name="email" required 
                        style = "padding: 14px 14px 16px 16px;
                        align-self: stretch;
                        border-radius: 6px;
                        background: #FFF;
                        box-shadow: 0px 1px 2px 0px rgba(50, 50, 71, 0.08), 0px 0px 1px 0px rgba(50, 50, 71, 0.20);
                    "><br>
                </div>
                
                <input type="submit" value="Register"
                            style = "
                            padding: 16px 24px;
                            align-self: stretch;
                            border-color: #FFF;
                            color: #FFF;
                            font-weight: 500;
                            border-radius: 8px;
                            background: #EAB308;">
            </form>
        </div>
    </div>
</body>
{%endblock%}
